<body style="background-color: antiquewhite;">
    <!-- <div class="main"> -->
    <center>
        <div id="firstdiv" style="border: 10px black solid;">

            <br>
            <div class="block">

                <input id="prfit" placeholder="Profit " type="number">
                <img onclick="a1()" src="./7083581.png" alt="">
            </div>
            <br><br>
            <div class="block">

                <input id="invesr" placeholder="Investment " type="number">
                <img onclick="a2()" src="./7083581.png" alt="">


            </div>

            <br><br>

            <button onclick="profit()"
                style="color: darkgreen; background-color: white; border: 5px solid darkgreen;border-radius: 10px;width: 285px;height: 70px;font-size: 29px ;">
                Enter
            </button>
            <br><br>
            <div
                style="border-radius: 10px; font-size: 30px;color: white ;background-color: green; border: 5px solid darkgreen;width: 275px;">

                <h4> <span id="Percent"> </span> %</h4>
            </div>
            <br>
        </div>

        <br>

        <div id="seconddiv" style="border: 10px black solid">

            <br>
            <div class="block">
                <input id="inves" placeholder="Investment " type="number">
                <img onclick="a3()" src="./7083581.png" alt="">
            </div>
            <br><br>
            <div class="block">

                <input id="perc" placeholder="Percentage " type="number">
                <img onclick="a4()" src="./7083581.png" alt="">
            </div>

            <br><br>


            <button onclick="percentage()"
                style="color: darkgreen; background-color: white; border: 5px solid darkgreen;border-radius: 10px;width: 285px;height: 70px;font-size: 29px ;">
                Enter
            </button>
            <br><br>
            <div
                style="border-radius: 10px; font-size: 30px;color: white ;background-color: green; border: 5px solid darkgreen;width: 275px;">

                <h4> <span id="amount"> Amount</span></h4>
            </div>
            <br>
        </div>
        <br>

        <div id="thirddiv" style="border: 10px black solid">

            <br>
            <div class="block">

                <input id="ale" placeholder="Sale " type="number">
                <img onclick="a5()" src="./7083581.png" alt="">
            </div><br><br>
            <div class="block">

                <input id="cost" placeholder="Cost" type="number">
                <img onclick="a6()" src="./7083581.png" alt="">
            </div>

            <br><br>

            <button onclick="sale()"
                style="color: darkgreen; background-color: white; border: 5px solid darkgreen;border-radius: 10px;width: 285px;height: 70px;font-size: 29px ;">
                Enter
            </button>
            <br><br>
            <div
                style="border-radius: 10px; font-size: 30px;color: white ;background-color: green; border: 5px solid darkgreen;width: 275px;">

                <h4> <span id="salecost"> </span> % Profit</h4>
                <h4> <span id="sa"> </span> % Cost</h4>
            </div>
            <br>
        </div>
    </center>
